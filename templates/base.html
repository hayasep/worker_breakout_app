<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-4">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <div class="container">
        <h1 class="my-4">
            <img src="{{ url_for('static', filename='images/logo.PNG') }}" alt="Worker Breakout Logo" style="width:50px; vertical-align:middle; margin-right:10px;">
            <strong>Worker Breakout</strong>
        </h1>
        <nav class="nav mb-4">
            <a class="nav-link btn btn-outline-primary mr-2" href="{{ url_for('index') }}">Home</a>
            <a class="nav-link btn btn-outline-primary" href="{{ url_for('manage_workers') }}">Manage Workers</a>
        </nav>
        {% block header %}{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
